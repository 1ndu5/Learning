<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Learning Apps</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }

    .container {
      max-width: 800px;
      width: 100%;
      background: white;
      border-radius: 20px;
      padding: 40px;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
    }

    h1 {
      text-align: center;
      color: #333;
      margin-bottom: 10px;
      font-size: 2.5rem;
    }

    .subtitle {
      text-align: center;
      color: #666;
      margin-bottom: 40px;
      font-size: 1.1rem;
    }

    .activities-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
      margin-top: 30px;
    }

    .activity-card {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      border-radius: 15px;
      padding: 30px;
      text-align: center;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      cursor: pointer;
      text-decoration: none;
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 180px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
    }

    .activity-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.3);
    }

    .activity-card.math {
      background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
    }

    .activity-card.shop {
      background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
    }

    .activity-card.arcade {
     background: linear-gradient(135deg, #11998e 0%, #38ef7d 100%);
     }
    
    .activity-icon {
      font-size: 3rem;
      margin-bottom: 15px;
    }

    .activity-title {
      font-size: 1.3rem;
      font-weight: 600;
      margin-bottom: 8px;
    }

    .activity-description {
      font-size: 0.9rem;
      opacity: 0.9;
    }

    footer {
      text-align: center;
      margin-top: 40px;
      color: #999;
      font-size: 0.9rem;
    }

    @media (max-width: 600px) {
      .container {
        padding: 25px;
      }

      h1 {
        font-size: 2rem;
      }

      .activities-grid {
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>üéì Learning Activities</h1>
    <p class="subtitle">Choose an activity to get started</p>

    <div class="activities-grid">
      <a href="basic-math-worksheets.html" class="activity-card math">
        <div class="activity-icon">üìù</div>
        <div class="activity-title">Basic Math Worksheets</div>
        <div class="activity-description">Targeted practice of basic facts</div>
      </a>

      <a href="shop-assistant-arcade.html" class="activity-card shop arcade">
        <div class="activity-icon">üïπÔ∏è</div>
        <div class="activity-title">Shop Assistant - Arcade</div>
        <div class="activity-description">Arcade mode challenge</div>
      </a>

      <a href="shop-assistant-game.html" class="activity-card shop">
        <div class="activity-icon">üéÆ</div>
        <div class="activity-title">Shop Assistant - One Shot</div>
        <div class="activity-description">The first iteration of the game. Don't play this one</div>
      </a>
    </div>

    <footer>
      Developed by indus at mailbox.org
    </footer>
  </div>
</body>
</html>
